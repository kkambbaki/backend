repos:
- repo: https://github.com/psf/black
  rev: 24.10.0
  hooks:
  - id: black
    args:
    - --line-length=120
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    args:
    - --per-file-ignores
    - "*/__init__.py:F401"
    - --per-file-ignores
    - "*/migrations/*.py:F401,E501"
    - --max-complexity=30
    - --max-line-length=120
    - --show-source
    - --statistics
    - --ignore=E203,W501,W503,F405
- repo: https://github.com/pycqa/isort
  rev: "6.0.0"
  hooks:
  - id: isort
    args:
    - --profile=black
    - --line-length=120
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: pretty-format-json
  - id: check-added-large-files
    args: [ "--maxkb=500" ]
