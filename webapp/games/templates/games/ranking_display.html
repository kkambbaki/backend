{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê¹œë¹¡ì´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        .header {
            background: #FFE3A7;
            color: #333;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            max-width: 200px;
            height: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: none;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px 30px;
            animation: fadeIn 0.5s;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .ranking-table thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .ranking-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .ranking-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .ranking-table tbody tr {
            transition: background 0.2s;
        }

        .ranking-table tbody tr:hover {
            background: #f8f9fa;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 60px;
        }

        .rank-1 {
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-2 {
            color: #C0C0C0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .rank-3 {
            color: #CD7F32;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .medal {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        .player-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .organization {
            color: #666;
            font-size: 0.95rem;
        }

        .score {
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
        }

        .score-high {
            color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .round-count {
            color: #666;
        }

        .created-at {
            color: #999;
            font-size: 0.9rem;
        }

        .game-name {
            display: inline-block;
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }

            }

            .container {

            .tab {

            }

            .tab-content {

            }

            .ranking-table {
                font-size: 0.9rem;
            }

            .ranking-table th,
            .ranking-table td {

            }

            .rank {

                min-width: 50px;
            }

            .medal {
                font-size: 1.2rem;
            }

            .player-name {
                font-size: 1rem;
            }

            .score {
                font-size: 1rem;
            }

            /* ëª¨ë°”ì¼ì—ì„œëŠ” ìƒì„± ì‹œê° ìˆ¨ê¹€ */
            .created-at-col {

            }

            /* ëª¨ë°”ì¼ì—ì„œ ì†Œì† ì»¬ëŸ¼ ìˆ¨ê¹€ */
            .organization-col {

            }

            /* ëª¨ë°”ì¼ì—ì„œ ê²Œì„ëª… ì»¬ëŸ¼ ìˆ¨ê¹€ (ì¢…í•© ë­í‚¹) */
            .game-name-col {

        }

        @media (max-width: 480px) {
            .header h1 {

            }

            .tab {

            }

            .ranking-table {
                font-size: 0.85rem;
            }

            .ranking-table th,
            .ranking-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="Logo" class="header-logo">
            <h1>ğŸ† 4í˜¸ì„ í†¤ ì§‘ì¤‘ë ¥ ë°©ë²”ëŒ€ - ì´ë²¤íŠ¸ ë­í‚¹</h1>
            <div class="last-updated" id="lastUpdated">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ë¡œë”© ì¤‘...</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('bb-star')">ì•„ê¸°ë³„ ê²Œì„</button>
            <button class="tab" onclick="switchTab('kids-traffic')">í‚¤ì¦ˆ êµí†µ ê²Œì„</button>
            <button class="tab" onclick="switchTab('all')">ì¢…í•© ë­í‚¹</button>
        </div>

        <div id="bb-star" class="tab-content active">

                <p>ë¡œë”© ì¤‘...</p>

    <script>
        let currentTab = 'bb-star';
        let rankingData = {};

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // ì„ íƒí•œ íƒ­ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            currentTab = tabName;
        }

        // ìˆœìœ„ í‘œì‹œìš© ë©”ë‹¬/ìˆ«ì
        function getRankDisplay(rank) {
            switch(rank) {
                case 1:
                    return '<span class="medal">ğŸ¥‡</span><span class="rank rank-1">1ë“±</span>';
                case 2:
                    return '<span class="medal">ğŸ¥ˆ</span><span class="rank rank-2">2ë“±</span>';
                case 3:
                    return '<span class="medal">ğŸ¥‰</span><span class="rank rank-3">3ë“±</span>';
                default:
                    return '<span class="rank">' + rank + 'ë“±</span>';
            }
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(isoString) {
            const date = new Date(isoString);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // ë­í‚¹ í…Œì´ë¸” ë Œë”ë§
        function renderRankingTable(data, containerId, showGameName = false) {
            const container = document.getElementById(containerId);

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“Š</div>
                        <h3>ì•„ì§ ë­í‚¹ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ê²Œì„ì„ í”Œë ˆì´í•˜ê³  ë­í‚¹ì— ë„ì „í•˜ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>ìˆœìœ„</th>
                            <th>ì´ë¦„</th>
                            <th class="organization-col">ì†Œì†</th>
                            ${showGameName ? '<th class="game-name-col">ê²Œì„</th>' : ''}
                            <th>ì ìˆ˜</th>
                            <th>ë¼ìš´ë“œ</th>
                            <th class="created-at-col">ê¸°ë¡ ì‹œê°</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(entry => {
                const scoreClass = entry.rank === 1 ? 'score score-high' : 'score';
                const organization = entry.organization ? escapeHtml(entry.organization) : '-';
                tableHTML += `
                    <tr>
                        <td>${getRankDisplay(entry.rank)}</td>
                        <td><span class="player-name">${escapeHtml(entry.playerName)}</span></td>
                        <td class="organization-col"><span class="organization">${organization}</span></td>
                        ${showGameName ? `<td class="game-name-col"><span class="game-name">${escapeHtml(entry.gameName)}</span></td>` : ''}
                        <td><span class="${scoreClass}">${entry.score}ì </span></td>
                        <td><span class="round-count">${entry.roundCount}ë¼ìš´ë“œ</span></td>
                        <td class="created-at-col"><span class="created-at">${formatDate(entry.createdAt)}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ë­í‚¹ ë°ì´í„° ë¡œë“œ
        async function loadRankings() {
            try {
                const response = await fetch('/games/api/ranking/');
                const data = await response.json();

                rankingData = data;

                // ê° íƒ­ì˜ í…Œì´ë¸” ë Œë”ë§
                renderRankingTable(data.bbStar, 'bb-star', false);
                renderRankingTable(data.kidsTraffic, 'kids-traffic', false);
                renderRankingTable(data.all, 'all', true);

                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê° í‘œì‹œ
                if (data.updatedAt) {
                    const updateDate = new Date(data.updatedAt);
                    document.getElementById('lastUpdated').textContent =
                        `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${updateDate.toLocaleString('ko-KR')}`;
                } else {
                    document.getElementById('lastUpdated').textContent =
                        'ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ë°ì´í„° ì—†ìŒ';
                }
            } catch (error) {
                console.error('ë­í‚¹ ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                ['bb-star', 'kids-traffic', 'all'].forEach(id => {
                    document.getElementById(id).innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">âš ï¸</div>
                            <h3>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
                            <p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</p>
                        </div>
                    `;
                });
            }
        }

        // ì´ˆê¸° ë¡œë“œ
        loadRankings();

        // 1ë¶„ë§ˆë‹¤ ìë™ ê°±ì‹ 
        setInterval(loadRankings, 60000);
    </script>
</body>
