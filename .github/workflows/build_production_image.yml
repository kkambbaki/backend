name: Build Production Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'webapp/**'
      - 'environments/production/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/build_production_image.yml'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers (Webapp)
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-production-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-production-

      - name: Build and Push Docker Image (Production Tag)
        run: |
          chmod +x ./environments/production/build.sh
          ./environments/production/build.sh
        env:
          DOCKER_IMAGE: ${{env.DOCKER_USERNAME}}/${{env.DOCKER_IMAGE_NAME}}:production
          PORT: 8000
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          CACHE_FROM: /tmp/.buildx-cache

      - name: Build and Push Docker Image (Commit Hash Tag)
        run: |
          chmod +x ./environments/production/build.sh
          ./environments/production/build.sh
        env:
          DOCKER_IMAGE: ${{env.DOCKER_USERNAME}}/${{env.DOCKER_IMAGE_NAME}}:${{ github.sha }}
          PORT: 8000
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          CACHE_FROM: /tmp/.buildx-cache

      - name: Cache Docker layers (Celery)
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-celery
          key: ${{ runner.os }}-buildx-production-celery-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-production-celery-

      - name: Build and Push Docker Image (Production-Celery Tag)
        run: |
          chmod +x ./environments/production/build.sh
          ./environments/production/build.sh
        env:
          DOCKER_IMAGE: ${{env.DOCKER_USERNAME}}/${{env.DOCKER_IMAGE_NAME}}:production-celery
          PORT: 8000
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          DOCKERFILE: ./environments/production/Dockerfile.celery
          CACHE_FROM: /tmp/.buildx-cache-celery

      - name: Build and Push Docker Image (Commit Hash Tag - Celery)
        run: |
          chmod +x ./environments/production/build.sh
          ./environments/production/build.sh
        env:
          DOCKER_IMAGE: ${{env.DOCKER_USERNAME}}/${{env.DOCKER_IMAGE_NAME}}:${{ github.sha }}-celery
          PORT: 8000
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          DOCKERFILE: ./environments/production/Dockerfile.celery
          CACHE_FROM: /tmp/.buildx-cache-celery

      - name: Notify Build Success
        if: success()
        run: |
          echo "✅ Docker 이미지 빌드 성공!"
          echo "Images:"
          echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:production"
          echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
          echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:production-celery"
          echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}-celery"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Notify Build Failure
        if: failure()
        run: |
          echo "❌ Docker 이미지 빌드 실패!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
